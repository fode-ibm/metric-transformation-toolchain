version: '2'
messages:
  $i18n: locales.yml
template:
  name:
    $ref: "#/messages/template.name"
  description:
    $ref: "#/messages/template.description"
  header: '![](toolchain.svg?localize)'
  icon: secure-lock-kubernetes.svg
  required:
    - hello-world-build
    - hello-world-repo
  info:
    git url: >-
      [https://github.com/rodrabe/metric-transformation-toolchain](https://github.com/rodrabe/metric-transformation-toolchain)
    git branch: >-
      [master](https://github.com/rodrabe/metric-transformation-toolchain/tree/master)
toolchain:
  name: 'Metrics-Transformation-Service'
  template:
    getting_started:
      $ref: "#/messages/template.gettingStarted" 
services:
  hello-world-repo:
    service_id: github_integrated
    parameters:
      repo_name: 'Metrics-Transformation-Service'
      repo_url: 'https://github.ibm.com/SLayer/Metrics-Transformation-Service'
      type: link
      private_repo: true
      has_issues: true
      enable_traceability: true
  hello-world-build:
    service_id: pipeline
    parameters:
      services:
        - hello-world-repo
      name: 'hello-world-{{timestamp}}'
      ui-pipeline: true
      configuration:
        content:
          $text: pipeline.yml
        env:
          GIT_REPO: hello-world-repo
          CF_APP_NAME: '{{form.pipeline.parameters.app-name}}'
          PROD_SPACE_NAME: '{{form.pipeline.parameters.prod-space}}'
          PROD_ORG_NAME: '{{form.pipeline.parameters.prod-organization}}'
          PROD_REGION_ID: '{{form.pipeline.parameters.prod-region}}'
          PROD_CLUSTER_NAME: '{{form.pipeline.parameters.prod-cluster-name}}'
          API_KEY: '{{form.pipeline.parameters.api-key}}'
        execute: true

form:
  pipeline:
    parameters:
      app-name: '{{services.hello-world-repo.parameters.repo_name}}'
    schema:
      $ref: deploy.json
